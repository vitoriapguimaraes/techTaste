<!DOCTYPE html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta
      name="description"
      content="Aplicativo de delivery de comida - Explore restaurantes e faÃ§a seus pedidos"
    />

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="techTaste" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>techTaste - Delivery de Comida</title>
    <link rel="manifest" href="manifest.json" />

    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Container para desktop - simula um celular */
      @media (min-width: 600px) {
        body {
          background: linear-gradient(
            135deg,
            #ff6b35 0%,
            #f7931e 50%,
            #fdc830 100%
          );
        }

        #app-container {
          max-width: 480px;
          width: 100%;
          height: 90vh;
          max-height: 900px;
          box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
          border-radius: 30px;
          overflow: hidden;
          background: white;
        }
      }

      /* Mobile - ocupa tela inteira */
      @media (max-width: 599px) {
        body {
          background: white;
        }

        #app-container {
          width: 100%;
          height: 100vh;
        }
      }
    </style>
  </head>
  <body>
    <div id="app-container">
      <script src="flutter_bootstrap.js" async></script>
    </div>
  </body>
</html>
